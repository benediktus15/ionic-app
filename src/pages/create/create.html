<ion-header>

  <ion-navbar>
    <ion-title>Create</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="infoForm">
        <ion-item>
          <ion-label floating>Player Name</ion-label>
          <ion-input type="text" formControlName="playerName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Score</ion-label>
          <ion-input type="number" formControlName="score"></ion-input>
        </ion-item>
        <button ion-button round color="secondary" block [disabled]="!infoForm.valid" (click)="create()">Save</button>
      </form>

</ion-content>
