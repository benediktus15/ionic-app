<ion-header>

  <ion-navbar>
    <ion-title>company</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>    
        <ion-item-sliding *ngFor="let company of companys" #slidingItem>
          <ion-item (click)="detail(i)">
            <ion-avatar item-start>
              <img src="../../assets/imgs/logo.png">
            </ion-avatar>
            <h2>{{company.get('name')}}</h2>
            <p>{{company.get('description')}}</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="primary">
              <ion-icon name="hammer"></ion-icon>
              Edit
            </button>
            <button ion-button color="danger" (click)="delete(company, i)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
