<ion-header>

  <ion-navbar>
    <ion-title>company</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let company of this.sp.companys async" (click)="companyDetail(company)">
      <h2>{{company.get("name")}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
