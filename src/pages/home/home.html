<ion-header>

  <ion-navbar>
    <ion-title text-center>Ionic + Parse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p text-center>You are logged in!</p>

  <ion-list #gameList>
    <ion-refresher (ionRefresh)="refresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>

    <ion-item-sliding *ngFor="let score of scores async" #slidingItem>
      <ion-item detail (click)="detail(score)">
        <ion-avatar item-start>

          <img [src]="(score.get('Image') != undefined ? score.get('Image').url() : score.get('avatar'))">
        </ion-avatar>
        {{score.get("playerName")}}
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <button ion-button full round (click)="logOut()">
    LogOut
  </button>

  <ion-fab right bottom>
    <button ion-fab (click)="create()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
