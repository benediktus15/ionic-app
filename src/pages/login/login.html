<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  {{result}}

  <form [formGroup]="loginForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button full round (click)="login()" [disabled]="!loginForm.valid">
      SignIn
    </button>

    <button ion-button full round (click)="signUp()">
      SignUp
    </button>
  </form>

</ion-content>
