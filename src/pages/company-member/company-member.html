<ion-header>

  <ion-navbar>
    <ion-title>companyMember</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let user of this.sp.users">
      <h2>{{user.get("username")}}</h2>
      <p>{{user.get("company").get("code")}}</p>
    </ion-item>
  </ion-list>

</ion-content>
