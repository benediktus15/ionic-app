<ion-header>

  <ion-navbar>
    <ion-title>edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Player Name</ion-label>
    <ion-input type="text" [(ngModel)]="this.current_user.playerName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Score</ion-label>
    <ion-input type="number" [(ngModel)]="this.current_user.score"></ion-input>
  </ion-item>
  <button ion-button round color="secondary" block (click)="update()">Update</button>

</ion-content>
